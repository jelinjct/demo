
{% extends 'base.html' %}
{%load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<form method="POST">
{% csrf_token %}
<div class="mb-3">
  <label  class="form-label">USERNAME</label>
  <input type="text" class="form-control" name="u" placeholder="Enter  user name">
</div>
<div class="mb-3">
  <label  class="form-label">FIRST NAME</label>
  <input type="text" class="form-control" name="f" placeholder="Enter  first name">
</div>
<div class="mb-3">
  <label  class="form-label">LAST NAME</label>
  <input type="text" class="form-control" name="l" placeholder="Enter the second name">
</div>
<div class="mb-3">
  <label  class="form-label">email</label>
  <input type="text" class="form-control" name="e" placeholder="Enter email">
</div>
<div class="mb-3">
  <label  class="form-label">password</label>
  <input type="text" class="form-control" name="p" placeholder="Enter password">
</div>
<div class="mb-3">
  <label  class="form-label">confirm password</label>
  <input type="text" class="form-control" name="cp" placeholder="confirm password">
</div>
    <center>
         <input type="submit" >
    </center>
</form>

{% endblock%}
