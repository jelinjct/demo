{% extends 'base.html' %}
{%load static %}
{% block content %}

<center>
<div>
    <h3>You Have Searched For {{query}}</h3>
</div>
</center>
<div class="container" style="margin-bottom:100px">
<div class="row">
    {% for i in products %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
              <img src="{{ i.image.url }}" class="card-img-top" height="250px" width="100%" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <a href="{% url 'shop:prodetail' i.slug %}" class="btn btn-primary">Details</a>
              </div>
            </div>
        </div>
    {% empty %}
        <div>
            <h5>0 RESULTS FOUND</h5>
        </div>
    {% endfor %}
</div>
</div>

{% endblock %}
